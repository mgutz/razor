---
# preambles is a map of package regex patterns to preamble text
#
# ONLY the first match is applied.
#
# examples:
#   ".*" - matches all generated views
#   "layout" - matches any generated view having layout
#
# in YAML `|` means start of multi-line string
preambles:
  ".": |
    +import (
      "github.com/mgutz/razor/example/shared"
    )
    locals := shared.Locals
    // avoids locals declared and not used
    if locals != nil {
    }

debug: false
