@{
  +import (
    "github.com/mgutz/razor/example/shared"
  )
  +func (body *razor.SafeBuffer, sections razor.Sections, data razor.ViewData)
  locals := razor.Locals().(*shared.Locals)
}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>@data["title"]</title>
    <link rel="stylesheet" href="/@locals.Version/css/style.css">
    @sections["headFoot"]
</head>
<body>
    <div class="container">@body</div>
    @data["footer"]
    @sections["bodyFoot"]
  </body>
</html>
